{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}



{% block content %}
<br>
<br>
<br>
 <section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'images/lr_images/signin-image.jpg' %}" alt="Login image"></figure>
                <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Log In</h2>
                <form method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="your_name"><i class="fas fa-user"></i></label>
                        <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="your_pass" placeholder="Password"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
                <br><br>
                <p>Forgot Password? <a style="text-decoration: none;" class="form-submit"class="btn btn-primary" href="{% url 'passwordforgot' %}">Reset Now</a></p>
                <!-- <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="display-flex-center fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center fab fa-google"></i></a></li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
</section>
{% endblock %}
